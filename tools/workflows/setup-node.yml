name: Setup Node.js and pnpm

on:
  workflow_call:
    inputs:
      # Allow consumers to override the default Node.js version
      node_version:
        description: 'Node.js version'
        required: false
        type: string
        default: '20'

jobs:
  setup:
    runs-on: ubuntu-latest

    outputs:
      node-version: ${{ inputs.node_version }}

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: pnpm

      - name: Install pnpm
        run: npm install -g pnpm
